<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List || Movie List</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BootStrap File -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/watch-list.css">
</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- Title -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-list-ul bg-primary text-white rounded p-2" aria-hidden="true"></i>
                     <u>WATCH LIST</u>
                </div>
            </div>
        </div>
        <!-- End of Title -->

        <!-- TO-DO Section -->
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="row bg-white rounded shadow-sm p-2 align-items-center justify-content-center add-todo-wrapper">
                    <div class="col">
                        <input class="form-control form-control-lg border-0 bg-transparent rounded add-todo-input" type="text" placeholder="Search movie...">
                    </div>
                    <div class="col-auto m-0 px-2 d-flex align-items-center">
                        <i class="fa fa-search my-2 px-1 text-primary btn" aria-hidden="true"></i>
                    </div>
                    <div class="col-auto px-0 mx-0 mr-2">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
    </div>
    
</body>
</html>
