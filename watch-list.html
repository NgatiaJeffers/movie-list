<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List || Movie List</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BootStrap File -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/watch-list.css">
</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- Title -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-list-ul bg-primary text-white rounded p-2" aria-hidden="true"></i>
                     <u>WATCH LIST</u>
                </div>
            </div>
        </div>
        <!-- End of Title -->

        <!-- TO-DO Section -->
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="row bg-white rounded shadow-sm p-2 align-items-center justify-content-center add-todo-wrapper" id="searchArea">
                    <div class="col">
                        <input class="form-control form-control-lg border-0 bg-transparent rounded" id="search-input" type="text" placeholder="Search movie...">
                    </div>
                    <div class="col-auto m-0 px-2 d-flex align-items-center" >
                        <i class="fa fa-search my-2 px-1 text-primary btn search" aria-hidden="true"></i>
                    </div>
                    <div class="col-auto px-0 mx-0 mr-2">
                        <button type="button" class="btn btn-primary" id="searchArea">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>

        <!-- Input Data -->
        <div class="row mx-1 px-5 pb-3 w-80">
            <div class="col mx-auto">
                <div class="row px-3 align-items-center watchItem rounded">
                    <h2 class="display-6">TV SHOW</h2>
                    <div class="col px-1 m-1 d-flex align-items-center">
                        <ul type="text" class="form-control form-control-lg border-0 bg-transparent rounded px-3 watch"></ul>
                    </div>
                    <div class="col-auto m-1 p-0 px-3 d-none">
                    </div>
                    <div class="col-auto m-1 p-0 watch-actions">
                        <div class="row d-flex align-items-center justify-content-end">
                                <i class="fa fa-trash-o text-danger btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Delete watch-list"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Input -->

                <!-- Input Data -->
                <div class="row mx-1 px-5 pb-3 w-80">
                    <div class="col mx-auto">
                        <div class="row px-3 align-items-center watchItems rounded">
                            <h2 class="display-6">MOVIES</h2>
                            <div class="col px-1 m-1 d-flex align-items-center">
                                <ul type="text" class="form-control form-control-lg border-0 bg-transparent rounded px-3 watch"></ul>
                            </div>
                            <div class="col-auto m-1 p-0 px-3 d-none">
                            </div>
                            <div class="col-auto m-1 p-0 watch-actions">
                                <div class="row d-flex align-items-center justify-content-end">
                                        <i class="fa fa-trash-o text-danger btn m-0 p-0" data-toggle="tooltip" data-placement="bottom" title="Delete watch-list"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Input -->
    </div>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <div class="row">
            <div class="col-12 mx-auto">
                    <div id="main"></div>
            </div>
        </div>
    </div>
    

    <script src="js/watch-list.js"></script>
</body>
</html>
